<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <form id="addForm">
        <label for="listName">To-Do List Name:</label>
        <input type="text" id="listName" name="listName" placeholder="Enter a name">

        <label for="task">Add a To-Do:</label>
        <input type="text" id="task" name="task" placeholder="Enter a task">

        <input type="submit" value="Add Task">
    </form>

    <h2 id="listTitle">To-Do List</h2>

    <ul id="taskList">
        <!-- To-do tasks will be dynamically added here -->
    </ul>

    <script src="./index.js"></script>
</body>
</html>
